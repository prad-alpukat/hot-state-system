name: Build Windows Executable

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # Manual trigger

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          python -m PyInstaller --name=HotStageSystem --onedir --windowed --noconfirm --add-data "src;src" --hidden-import=PySide6.QtCore --hidden-import=PySide6.QtGui --hidden-import=PySide6.QtWidgets --hidden-import=PySide6.QtSvg --hidden-import=pyqtgraph --hidden-import=numpy --hidden-import=cv2 --collect-data=pyqtgraph main.py

      - name: Create ZIP archive
        run: |
          Compress-Archive -Path dist/HotStageSystem/* -DestinationPath HotStageSystem-Windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: HotStageSystem-Windows
          path: HotStageSystem-Windows.zip
          retention-days: 30

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: HotStageSystem-Windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          python -m PyInstaller --name=HotStageSystem --onedir --windowed --noconfirm --add-data "src:src" --hidden-import=PySide6.QtCore --hidden-import=PySide6.QtGui --hidden-import=PySide6.QtWidgets --hidden-import=PySide6.QtSvg --hidden-import=pyqtgraph --hidden-import=numpy --hidden-import=cv2 --collect-data=pyqtgraph main.py

      - name: Create ZIP archive
        run: |
          cd dist && zip -r ../HotStageSystem-macOS.zip HotStageSystem

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: HotStageSystem-macOS
          path: HotStageSystem-macOS.zip
          retention-days: 30

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: HotStageSystem-macOS.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-xinerama0 libxcb-cursor0 libegl1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          python -m PyInstaller --name=HotStageSystem --onedir --windowed --noconfirm --add-data "src:src" --hidden-import=PySide6.QtCore --hidden-import=PySide6.QtGui --hidden-import=PySide6.QtWidgets --hidden-import=PySide6.QtSvg --hidden-import=pyqtgraph --hidden-import=numpy --hidden-import=cv2 --collect-data=pyqtgraph main.py

      - name: Create ZIP archive
        run: |
          cd dist && zip -r ../HotStageSystem-Linux.zip HotStageSystem

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: HotStageSystem-Linux
          path: HotStageSystem-Linux.zip
          retention-days: 30

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: HotStageSystem-Linux.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
